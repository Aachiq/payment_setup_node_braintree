<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
     padding: 0%;
     margin: 0%
    }
    ul {
        list-style: none;
    }
    .list-1 > li {
        float: left;
        padding: 5px;
        margin-top: 10px;
    }
    nav{
        height: 50px;
        background-color: rgb(63, 183, 239);
    }
    /* PART 2 DROP DOWN */
    .list-2{
        position: absolute;
        display: none;
    }
    #item-dropdown {
        float: right;
    }

</style>
<body>
    <nav>
        <ul class="list-1">
            <li><b>LOGO</b></li>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <!-- <li onclick="this.children[1].style.dipslay = 'block'"> -->
            <li id="item-dropdown" onclick="setShow()">
                Account
                <ul class="list-2">
                  <li>Register</li>
                  <li>Login</li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>

<script>
    function setShow(){
       let elem = document.getElementsByClassName('list-2')[0];
       //console.log(elem)
       if(elem.style.display === 'none'){
        elem.style.display = 'block';
       }else{
        elem.style.display = 'none';
       }
    }
</script>
